<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Detection</title>
</head>
<body>
  <h1>Upload image to detect</h1>
	<form action="img/" method = "post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Upload</button>
  </form>
  <img src="images/{{fname}}.jpeg" alt="{{fname}}"/>
</body>
</html>
